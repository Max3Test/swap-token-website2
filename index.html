<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StMAX Swap</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1618005198919-d3d4b5e801a3?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-box {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 32px;
      color: #00ffff;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .result {
      font-size: 18px;
      margin-bottom: 20px;
      color: #90ee90;
    }

    button {
      width: 48%;
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px 1%;
    }

    button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>Swap MAX â†’ StMAX</h1>
    <input type="number" id="maxAmount" placeholder="Enter MAX amount" oninput="calculateStMAX()">
    <div class="result" id="stmaxOutput">You will receive: 0 StMAX</div>
    <button onclick="connectWallet()">ðŸ”— Connect</button>
    <button onclick="swapTokens()">Swap</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
