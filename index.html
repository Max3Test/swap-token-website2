<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Кодировка и настройка viewport для адаптации под мобильные устройства -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Your Farm</title>

  <!-- Подключаем необходимые библиотеки для кошельков и Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>

  <!-- Подключаем Axelar SDK (UMD) -->
  <script src="https://unpkg.com/@axelar-network/axelarjs-sdk/dist/index.umd.js"></script>

  <!-- Подключаем шрифт Orbitron + стили -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Общие стили для фона и шрифта (сохраняем основной визуал) */
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c2c2c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    /* Левая панель, кнопки Stake / Unstake, друг под другом */
    .left-panel {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .left-panel button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      width: 130px;
    }
    .left-panel button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }

    /* Правая панель (Connect Wallet, Switch Network), друг под другом */
    .right-panel {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .right-panel button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      width: 140px;
    }
    .right-panel button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }

    /* Крупная надпись над окном свапа */
    .big-title {
      font-size: 1.8em;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-top: 80px;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Основной контейнер (UI) */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff88;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    /* Поля ввода */
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    /* Кнопки внутри контейнера (Stake, Unstake) */
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }

    h1 {
      margin-bottom: 30px;
    }

    /* Анимация fade для вкладок */
    .tab-content {
      display: none; /* По умолчанию скрыты */
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: none;
      }
    }

    /* Адаптация под мобильные устройства */
    @media (max-width: 600px) {
      .big-title {
        font-size: 1.5em;
        margin-top: 60px;
      }
      .container {
        padding: 20px;
        max-width: 340px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 20px;
      }
      input[type="number"],
      select {
        font-size: 14px;
        padding: 10px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
      .left-panel, .right-panel {
        top: 10px;
      }
      .left-panel button,
      .right-panel button {
        width: auto;
      }
    }

    /* Классы для определения wallet-app (Trust, Metamask mobile и т.д.) */
    body.wallet-trust .container {
      max-width: 350px;
    }
    body.wallet-metamaskmobile .container {
      max-width: 350px;
    }
  </style>
</head>
<body>
  <!-- Левая панель: Stake / Unstake, друг под другом -->
  <div class="left-panel">
    <button onclick="showTab('stake')">Farm</button>
    <button onclick="showTab('unstake')">UnFarm</button>
  </div>

  <!-- Правая панель: Connect Wallet, Switch Network, друг под другом -->
  <div class="right-panel">
    <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
    <button onclick="switchNetwork('0x2105')">Switch to Base</button>
  </div>

  <!-- Крупная надпись -->
  <div class="big-title">Cross Chain Meme with Proof Of Farm</div>

  <div class="container">
    <h1>Start your trip to Farm with STMAX</h1>
    <hr style="margin: 20px 0;">
    
    <!-- Вкладка для Stake (MAX → StMAX) -->
    <div id="stakeTab" class="tab-content">
      <h3>Farm MAX → StMAX</h3>
      <input type="number" id="stakeAmount" placeholder="Amount to Farm" />
      <!-- Вместо 'const tokenAddress = ""' укажите адрес MAX-токена 
           Вместо 'const wrapperAddress = ""' укажите StMAX-контракт 
           внутри stakeTokens() и unstakeTokens(). -->
      <button onclick="stakeTokens()">Farm</button>
    </div>

    <!-- Вкладка для Unstake (StMAX → MAX) -->
    <div id="unstakeTab" class="tab-content">
      <h3>UnFarm StMAX → MAX</h3>
      <input type="number" id="unstakeAmount" placeholder="Amount to UnFarm" />
      <button onclick="unstakeTokens()">UnFarm</button>
    </div>

    <!-- Шторка Axelar Bridge (с mainnet) -->
    <hr style="margin: 20px 0;">
    <h3>Axelar Bridge (Mainnet)</h3>
    <!-- Выбор исходной сети -->
    <select id="fromChain">
      <option value="base">BASE</option>
      <option value="arbitrum">ARB</option>
      <option value="optimism">OP</option>
      <option value="binance">BNB</option>
      <option value="ethereum">ETH</option>
    </select>
    <!-- Выбор целевой сети -->
    <select id="toChain">
      <option value="base">BASE</option>
      <option value="arbitrum">ARB</option>
      <option value="optimism">OP</option>
      <option value="binance">BNB</option>
      <option value="ethereum">ETH</option>
    </select>
    <!-- Выбор токена: MAX или StMAX -->
    <select id="bridgeTokenSymbol">
      <option value="MAX">MAX</option>
      <option value="StMAX">StMAX</option>
    </select>
    <input type="number" id="bridgeAmount" placeholder="Amount to Bridge" />
    <button onclick="bridgeWithAxelarUI()">Bridge with Axelar</button>
  </div>

  <script src="script.js"></script>
  <script>
    // При загрузке показываем вкладку stake
    window.addEventListener('DOMContentLoaded', () => {
      showTab('stake');
      detectWalletApp(); // если хотим определить Trust / Metamask
    });

    // Функция переключения вкладок
    function showTab(tab) {
      const stakeTab = document.getElementById('stakeTab');
      const unstakeTab = document.getElementById('unstakeTab');

      stakeTab.style.display = 'none';
      unstakeTab.style.display = 'none';

      stakeTab.classList.remove('fade');
      unstakeTab.classList.remove('fade');

      if (tab === 'stake') {
        stakeTab.style.display = 'block';
        stakeTab.classList.add('fade');
      } else {
        unstakeTab.style.display = 'block';
        unstakeTab.classList.add('fade');
      }
    }

    // Пример switchNetwork для Base (0x2105)
    async function switchNetwork(chainIdHex) {
      if (!window.ethereum) {
        return alert("No wallet found.");
      }
      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: chainIdHex }]
        });
        alert("✅ Network switched!");
      } catch (err) {
        console.error("Failed to switch network:", err);
        alert("❌ Switch network failed.");
      }
    }

    // Detect wallet app (Trust, Metamask Mobile)
    function detectWalletApp() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes('trust')) {
        document.body.classList.add('wallet-trust');
      } else if (ua.includes('metamask')) {
        document.body.classList.add('wallet-metamaskmobile');
      }
    }

    // UI-функция для Axelar Bridge
    async function bridgeWithAxelarUI() {
      const from = document.getElementById("fromChain").value;
      const to = document.getElementById("toChain").value;
      const symbol = document.getElementById("bridgeTokenSymbol").value;
      const amt = document.getElementById("bridgeAmount").value;
      if (!from || !to || !symbol || !amt) {
        return alert("Please fill all bridging fields!");
      }

      // Вызываем bridgeWithAxelar (script.js)
      await bridgeWithAxelar(from, to, symbol, amt);
    }
  </script>
</body>
</html>
