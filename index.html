<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StMAX Swap</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script src="https://unpkg.com/web3modal"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c2c2c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      height: 100vh;
      margin: 0;
      position: relative;
    }
    
    .top-bar {
      position: absolute;
      top: 40px;
      right: 40px;
    }
    .top-bar button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    
    .tabs {
      position: absolute;
      left: 40px;
      top: 40px;
      display: flex;
      gap: 10px;
    }
    .tabs button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    .tabs button.active {
      background: #00ffff;
      color: black;
    }
    
    .mega-title {
      font-size: 4em; 
      margin-top: 80px;
      margin-bottom: 20px;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff88;
      text-align: center;
      max-width: 320px; /
      width: 90%;
      margin-bottom: 20px; /
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }
    button.action {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button.action:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }
  </style>
</head>
<body>
  
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('wrap')">Wrap</button>
    <button class="tab-button" onclick="showTab('unwrap')">Unwrap</button>
  </div>

  
  <div class="top-bar">
    <button id="connectBtn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>
  </div>

  
  <div class="mega-title">First Cross Chain Meme Proof Of Farm</div>

  
  <div class="container">
    <h1>Start Farming now with StMAX</h1>

    
    <div id="wrapTab">
      <input type="number" id="stakeAmount" placeholder="Amount to Wrap" />
      <button class="action" onclick="stakeTokens()">Wrap</button>
    </div>

    
    <div id="unwrapTab" style="display: none;">
      <input type="number" id="unstakeAmount" placeholder="Amount to Unwrap" />
      <button class="action" onclick="unstakeTokens()">Unwrap</button>
    </div>
  </div>

  <script>
    
    function showTab(tab) {
      const wrapTab = document.getElementById('wrapTab');
      const unwrapTab = document.getElementById('unwrapTab');
      wrapTab.style.display = (tab === 'wrap') ? 'block' : 'none';
      unwrapTab.style.display = (tab === 'unwrap') ? 'block' : 'none';

      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-button[onclick="showTab('${tab}')"]`).classList.add('active');
    }
  </script>

</body>
