<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StMAX Swap</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('TOKENOMIC.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-box {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 32px;
      color: #00ffff;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .result {
      font-size: 18px;
      margin-bottom: 20px;
      color: #90ee90;
    }

    button {
      width: 48%;
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px 1%;
    }

    button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>Swap MAX ‚Üí StMAX</h1>
    <input type="number" id="maxAmount" placeholder="Enter MAX amount" oninput="calculateStMAX()">
    <div class="result" id="stmaxOutput">You will receive: 0 StMAX</div>
    <button id="connectBtn" onclick="connectWallet()">üîó Connect Wallet</button>
    <button onclick="swapTokens()">Swap</button>
  </div>

  <script>
    const rate = 1;
    let provider;
    let signer;

    function calculateStMAX() {
      const input = document.getElementById("maxAmount").value;
      const output = input * rate;
      document.getElementById("stmaxOutput").innerText = `You will receive: ${output || 0} StMAX`;
    }

    async function connectWallet() {
      const providerOptions = {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: {
            infuraId: "1c54aa3c993b4d94b73c84e833971254" // demo infura ID, can be changed
          }
        }
      };

      const web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions
      });

      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        const shortAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
        document.getElementById("connectBtn").innerText = `üîó ${shortAddress}`;
      } catch (err) {
        console.error("Connection failed:", err);
        alert("‚ùå Failed to connect wallet");
      }
    }

    async function swapTokens() {
      const amount = document.getElementById("maxAmount").value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }

      alert(`Swapping ${amount} MAX for StMAX... (placeholder logic)`);
    }
  </script>
</body>
</html>
