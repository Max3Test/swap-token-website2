<!DOCTYPE html>
<html lang="en">
<head>
  <!-- –ö–æ–¥–∏—Ä–æ–≤–∫–∞ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ viewport –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ -->
  <meta charset="UTF-8" />

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –¥–ª—è –∫–æ—à–µ–ª—å–∫–æ–≤ –∏ Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç Orbitron + —Å—Ç–∏–ª–∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ–Ω–∞ –∏ —à—Ä–∏—Ñ—Ç–∞ (–Ω–µ –º–µ–Ω—è–µ–º –≤–∏–∑—É–∞–ª –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∞–π—Ç–∞) */
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c2c2c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –≤–∏–∑—É–∞–ª –æ—Å—Ç–∞—ë—Ç—Å—è —Ç–æ—Ç –∂–µ */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff88;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ —á–∏—Å–ª–∞, —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç, —Å–∫—Ä—É–≥–ª—è–µ–º —É–≥–ª—ã */
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    /* –ö–Ω–æ–ø–∫–∏ (Connect Wallet, Stake, Unstake) —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    h1 {
      margin-bottom: 30px;
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ (–Ω–µ –º–µ–Ω—è–µ–º –≤–∏–∑—É–∞–ª, —Ç–æ–ª—å–∫–æ —á—É—Ç—å —É–∂–∏–º–∞–µ–º) */
    @media (max-width: 600px) {
      .container {
        /* –£–º–µ–Ω—å—à–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã, —á—Ç–æ–±—ã –ª—É—á—à–µ —Å–º–æ—Ç—Ä–µ–ª–æ—Å—å –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö */
        padding: 20px;
        max-width: 340px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 20px;
      }
      input[type="number"] {
        font-size: 14px;
        padding: 10px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }

    /* –ö–ª–∞—Å—Å—ã –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ wallet-app (Trust, Metamask mobile –∏ —Ç.–¥.) */
    body.wallet-trust .container {
      /* –ù–∞–ø—Ä–∏–º–µ—Ä, –Ω–µ–º–Ω–æ–≥–æ –º–µ–Ω—è–µ–º —à–∏—Ä–∏–Ω—É, –µ—Å–ª–∏ –≤ Trust Wallet */
      max-width: 350px;
    }
    body.wallet-metamaskmobile .container {
      /* –ï—Å–ª–∏ Metamask Mobile, –¥–µ–ª–∞–µ–º —Ç–æ –∂–µ —Å–∞–º–æ–µ –∏–ª–∏ –∏–Ω–∞—á–µ */
      max-width: 350px;
    }
  </style>
</head>
<body>
  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –≤–∏–∑—É–∞–ª–∞ -->
  <div class="container">
    <h1>StMAX Wrapper</h1>

    <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞ -->
    <button id="connectBtn" onclick="connectWallet()">üîó Connect Wallet</button>

    <!-- –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è -->
    <hr style="margin: 20px 0;">

    <!-- –ë–ª–æ–∫ –¥–ª—è —Å—Ç–µ–π–∫–∞ (–≤–≤–æ–¥ —Å—É–º–º—ã + –∫–Ω–æ–ø–∫–∞) -->
    <div>
      <h3>Stake MAX ‚Üí StMAX</h3>
      <input type="number" id="stakeAmount" placeholder="Amount to stake" />
      <button onclick="stakeTokens()">Stake</button>
    </div>

    <!-- –ë–ª–æ–∫ –¥–ª—è –∞–Ω—Å—Ç–µ–π–∫–∞ (–≤–≤–æ–¥ —Å—É–º–º—ã + –∫–Ω–æ–ø–∫–∞) -->
    <div>
      <h3>Unstake StMAX ‚Üí MAX</h3>
      <input type="number" id="unstakeAmount" placeholder="Amount to unstake" />
      <button onclick="unstakeTokens()">Unstake</button>
    </div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤–∞—à script.js, –≥–¥–µ –µ—Å—Ç—å connectWallet(), stakeTokens(), unstakeTokens(), –∏ —Ç.–¥. -->
  <script src="script.js"></script>

  <script>
    /*
      –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è, –Ω–µ –∑–∞–ø—É—â–µ–Ω –ª–∏ —Å–∞–π—Ç –≤ app –∫–æ—à–µ–ª—å–∫–∞ (Trust, Metamask Mobile).
      –ï—Å–ª–∏ –Ω–∞—Ö–æ–¥–∏–º –Ω—É–∂–Ω—ã–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ –≤ userAgent, –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –∫ body.
    */
    function detectWalletApp() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes('trust')) {
        document.body.classList.add('wallet-trust');
      } else if (ua.includes('metamask')) {
        document.body.classList.add('wallet-metamaskmobile');
      }
      // –ú–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä—è—Ç—å –ø–æ–¥ safepal, coinbase, etc.
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ, —á—Ç–æ–±—ã —Å—Ç–∏–ª–∏ wallet-app –ø—Ä–∏–º–µ–Ω–∏–ª–∏—Å—å –¥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
    window.addEventListener('DOMContentLoaded', detectWalletApp);
  </script>
</body>
