<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Кодировка и настройка viewport для адаптации под мобильные устройства -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Your Farm</title>

  <!-- Подключаем необходимые библиотеки для кошельков и Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>

  <!-- Подключаем шрифт Orbitron + стили -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    /*
      Базовые стили для всего сайта:
      - Градиентный фон
      - Flex-верстка по вертикали
      - Центровка контента по горизонтали и вертикали
      - Высота экрана 100%
      - Нулевые отступы по умолчанию
    */
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c2c2c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    /*
      Левая панель (кнопки Stake / Unstake) в левом верхнем углу с отступом 40px
      Делаем их небольшими кнопками со стилем, как было прежде
    */
    .left-panel {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      gap: 10px;
    }
    .left-panel button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    /* Подсветка при активном режиме */
    .left-panel button.active {
      background: #00ffff;
      color: #000;
    }

    /*
      Правая панель (кнопки Connect Wallet и Switch Network) в правом верхнем углу
      тоже отступ 40px
    */
    .right-panel {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      gap: 10px;
    }
    .right-panel button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    .right-panel button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }

    /*
      Надпись "Cross Chain Meme Proof Of Farm" над окном свапа
      Делаем её крупнее, но не ломаем общий вид
    */
    .big-title {
      font-size: 1.8em; /* Можно регулировать под себя */
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-top: 80px;
      margin-bottom: 30px;
      text-align: center;
    }

    /*
      Основной контейнер (как в предыдущей версии),
      визуал не меняем, т.к. нужно сохранить стиль
    */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff88;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    /*
      Поле ввода числа (Stake / Unstake)
      на всю ширину контейнера, скруглённые углы,
      отсутствуют стрелочки
    */
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    /*
      Кнопки (Connect Wallet, Stake, Unstake) внутри контейнера
      на всю ширину, градиентный фон
    */
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }

    /*
      Заголовок внутри контейнера
    */
    h1 {
      margin-bottom: 30px;
    }

    /*
      Адаптация под мобильные устройства:
      - Уменьшаем контейнер, поля, шрифты
      - Не ломаем основной вид на больших экранах
    */
    @media (max-width: 600px) {
      .big-title {
        font-size: 1.5em;
        margin-top: 60px;
      }
      .container {
        padding: 20px;
        max-width: 340px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 20px;
      }
      input[type="number"] {
        font-size: 14px;
        padding: 10px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }

    /*
      Классы для определения, запущено ли в wallet-app
      (Trust, Metamask mobile и т.д.)
      Можно расширять под safepal, coinbase и т.п.
    */
    body.wallet-trust .container,
    body.wallet-metamaskmobile .container {
      max-width: 350px;
    }
  </style>
</head>
<body>
  <!-- Левая панель: кнопки Stake / Unstake -->
  <div class="left-panel">
    <button class="active" onclick="showTab('stake')">Stake</button>
    <button onclick="showTab('unstake')">Unstake</button>
  </div>

  <!-- Правая панель: Connect Wallet и Switch Network -->
  <div class="right-panel">
    <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
    <button onclick="switchNetwork('0x2105')">Switch Network</button>
  </div>

  <!-- Надпись над окном свапа -->
  <div class="big-title">Cross Chain Meme with Proof Of Farm</div>

  <!-- Основной контейнер (окно свапа) -->
  <div class="container">
    <h1>Start your to trip to farm with StMAX</h1>

    <!-- Горизонтальная линия (оформление) -->
    <hr style="margin: 20px 0;">

    <!-- Блок для Stake -->
    <div id="stakeBlock">
      <h3>Farm MAX → StMAX</h3>
      <input type="number" id="stakeAmount" placeholder="Amount to stake" />
      <button onclick="stakeTokens()">Stake</button>
    </div>

    <!-- Блок для Unstake -->
    <div id="unstakeBlock">
      <h3>UnFarm StMAX → MAX</h3>
      <input type="number" id="unstakeAmount" placeholder="Amount to unstake" />
      <button onclick="unstakeTokens()">Unstake</button>
    </div>
  </div>

  <!-- Скрипты -->
  <script>
    /*
      Функция переключения вкладок Stake / Unstake.
      Можно скрывать или показывать соответствующие блоки в контейнере.
    */
    function showTab(tab) {
      const stakeBlock = document.getElementById('stakeBlock');
      const unstakeBlock = document.getElementById('unstakeBlock');

      if (tab === 'stake') {
        stakeBlock.style.display = 'block';
        unstakeBlock.style.display = 'none';
      } else {
        stakeBlock.style.display = 'none';
        unstakeBlock.style.display = 'block';
      }

      // Обновляем активную кнопку (выделяем нужную)
      const leftPanelButtons = document.querySelectorAll('.left-panel button');
      leftPanelButtons.forEach(btn => btn.classList.remove('active'));
      if (tab === 'stake') {
        leftPanelButtons[0].classList.add('active');
      } else {
        leftPanelButtons[1].classList.add('active');
      }
    }

    /*
      Пример функции для переключения сети (Base), если нужно.
      Предполагается, что в script.js
      существует switchNetwork(chainIdHex).
    */
    async function switchNetwork(chainIdHex) {
      if (!window.ethereum) {
        return alert("No wallet found.");
      }
      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: chainIdHex }]
        });
        alert("✅ Network switched!");
      } catch (err) {
        console.error("Failed to switch network:", err);
        alert("❌ Switch network failed.");
      }
    }

    /*
      Обнаружение wallet-app по userAgent.
      Если находим 'trust' или 'metamask' в ua, 
      добавляем класс к body (wallet-trust или wallet-metamaskmobile).
      Так можно чуть подправить стили специально под кошелёк.
    */
    function detectWalletApp() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes('trust')) {
        document.body.classList.add('wallet-trust');
      } else if (ua.includes('metamask')) {
        document.body.classList.add('wallet-metamaskmobile');
      }
    }

    // Запускаем функцию при загрузке страницы
    window.addEventListener('DOMContentLoaded', () => {
      detectWalletApp();
      // При старте показываем вкладку 'stake' (по умолчанию)
      showTab('stake');
    });
  </script>

  <!-- Подключаем ваш script.js, где есть connectWallet(), stakeTokens(), unstakeTokens() и т.д. -->
  <script src="script.js"></script>
</body>
</html>
