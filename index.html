<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StMAX Swap</title>

  <!-- Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #1c1c1c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .panel {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff88;
      text-align: center;
      width: 100%;
      max-width: 500px;
      margin-bottom: 40px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div>
      <button onclick="showTab('stake')">Stake</button>
      <button onclick="showTab('unstake')">Unstake</button>
    </div>
    <div>
      <button id="connectBtn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>
      <button onclick="switchNetwork('0x2105')">Switch Network</button>
    </div>
  </div>

  <div class="container">
    <h2>StMAX Wrapper</h2>

    <div id="stakeTab" class="tab-content active">
      <h4>Stake MAX â†’ StMAX</h4>
      <input type="number" id="stakeAmount" placeholder="Amount to stake" />
      <button onclick="stakeTokens()">Stake</button>
    </div>

    <div id="unstakeTab" class="tab-content">
      <h4>Unstake StMAX â†’ MAX</h4>
      <input type="number" id="unstakeAmount" placeholder="Amount to unstake" />
      <button onclick="unstakeTokens()">Unstake</button>
    </div>
  </div>

  <div class="container">
    <h2>Bridge MAX Cross-Chain</h2>
    <div id="wormhole-bridge"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
