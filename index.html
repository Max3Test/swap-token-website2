<!DOCTYPE html>
<html lang="en">
<head>
  <!-- –ö–æ–¥–∏—Ä–æ–≤–∫–∞ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StMAX Swap</title>

  <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <!-- Axelar SDK UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@axelar-network/axelarjs-sdk@1.0.91/dist/index.umd.min.js"></script>

  <!-- –®—Ä–∏—Ñ—Ç Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å */
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c2c2c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .left-panel {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .left-panel button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none; color: white;
      padding: 10px 16px;
      font-size: 14px; border-radius: 10px;
      cursor: pointer; width: 130px;
    }
    .left-panel button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }
    .right-panel {
      position: absolute;
      top: 40px; right: 40px;
      display: flex; flex-direction: column;
      gap: 10px;
    }
    .right-panel button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none; color: white;
      padding: 10px 16px;
      font-size: 14px; border-radius: 10px;
      cursor: pointer; width: 140px;
    }
    .right-panel button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }
    .big-title {
      font-size: 1.8em; font-weight: bold;
      color: #00ffff; text-shadow: 0 0 10px #00ffff;
      margin-top: 80px; margin-bottom: 30px;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px; border-radius: 20px;
      box-shadow: 0 0 20px #00ffff88;
      text-align: center; max-width: 400px; width: 90%;
    }
    input[type="number"] {
      width: 100%; padding: 12px;
      margin-bottom: 20px; font-size: 16px;
      border-radius: 10px; border: none;
      text-align: center;
    }
    button {
      width: 100%; padding: 12px;
      font-size: 16px; background: linear-gradient(to right, #00ffff, #007bff);
      border: none; border-radius: 10px; color: white; cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }
    h1 { margin-bottom: 30px; }
    .tab-content {
      display: none; opacity: 0; animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: none; }
    }
    @media (max-width: 600px) {
      .big-title { font-size: 1.5em; margin-top: 60px; }
      .container { padding: 20px; max-width: 340px; }
      h1 { font-size: 18px; margin-bottom: 20px; }
      input[type="number"] { font-size: 14px; padding: 10px; }
      button { font-size: 14px; padding: 10px; }
      .left-panel, .right-panel { top: 10px; }
      .left-panel button, .right-panel button { width: auto; }
    }
    body.wallet-trust .container {
      max-width: 350px;
    }
    body.wallet-metamaskmobile .container {
      max-width: 350px;
    }
  </style>
</head>
<body>
  <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
  <div class="left-panel">
    <button onclick="showTab('stake')">Stake</button>
    <button onclick="showTab('unstake')">Unstake</button>
  </div>

  <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å -->
  <div class="right-panel">
    <button id="connectBtn" onclick="connectWallet()">üîó Connect Wallet</button>
    <button onclick="switchNetwork('0x2105')">Switch Network</button>
  </div>

  <div class="big-title">Cross Chain Meme Proof Of Farm</div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –≤–∫–ª–∞–¥–∫–∞–º–∏ -->
  <div class="container">
    <h1>StMAX Wrapper</h1>
    <hr style="margin: 20px 0;">

    <!-- Stake-tab -->
    <div id="stakeTab" class="tab-content">
      <h3>Stake MAX ‚Üí StMAX</h3>
      <input type="number" id="stakeAmount" placeholder="Amount to stake" />
      <button onclick="stakeTokens()">Stake</button>
    </div>

    <!-- Unstake-tab -->
    <div id="unstakeTab" class="tab-content">
      <h3>Unstake StMAX ‚Üí MAX</h3>
      <input type="number" id="unstakeAmount" placeholder="Amount to unstake" />
      <button onclick="unstakeTokens()">Unstake</button>
    </div>
  </div>

  <!-- Axelar Bridge -->
  <div class="container" style="margin-top:20px;">
    <h3>Axelar Bridge</h3>
    <select id="fromChain">
      <option value="base">BASE</option>
      <option value="arbitrum">ARBITRUM</option>
      <option value="optimism">OPTIMISM</option>
      <option value="binance">BNB</option>
    </select>
    <select id="toChain">
      <option value="base">BASE</option>
      <option value="arbitrum">ARBITRUM</option>
      <option value="optimism">OPTIMISM</option>
      <option value="binance">BNB</option>
    </select>
    <select id="bridgeToken">
      <option value="MAX">MAX</option>
      <option value="StMAX">StMAX</option>
    </select>
    <input type="number" id="bridgeAmount" placeholder="Amount to Bridge" />
    <button onclick="getDepositAddress()">Get Deposit Address</button>
    <div id="depositResult" style="margin-top: 10px; word-break: break-word;"></div>
  </div>

  <!-- script.js -->
  <script>
    // ================ VARS ================
    let provider;
    let signer;

    // ================ SWITCH NETWORK ================
    async function switchNetwork(chainIdHex) {
      if (!window.ethereum) {
        return alert(\"Please install a compatible wallet (e.g. Metamask)\");
      }
      try {
        await window.ethereum.request({
          method: \"wallet_switchEthereumChain\",
          params: [{ chainId: chainIdHex }]
        });
        alert(\"‚úÖ Network switched!\");
      } catch (err) {
        console.error(\"Failed to switch network:\", err);
      }
    }

    // ================ CONNECT WALLET ================
    async function connectWallet() {
      const providerOptions = {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: {
            infuraId: \"1c54aa3c993b4d94b73c84e833971254\"
          }
        }
      };

      const web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions
      });

      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();

        const address = await signer.getAddress();
        const shortAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
        document.getElementById(\"connectBtn\").innerText = `üîó ${shortAddress}`;
      } catch (err) {
        console.error(\"Connection failed:\", err);
        alert(\"‚ùå Failed to connect wallet\");
      }
    }

    // ================ TABS ================
    window.addEventListener('DOMContentLoaded', () => {
      showTab('stake');
    });

    function showTab(tab) {
      const stakeTab = document.getElementById('stakeTab');
      const unstakeTab = document.getElementById('unstakeTab');

      stakeTab.style.display = 'none';
      unstakeTab.style.display = 'none';

      stakeTab.classList.remove('fade');
      unstakeTab.classList.remove('fade');

      if (tab === 'stake') {
        stakeTab.style.display = 'block';
        stakeTab.classList.add('fade');
      } else {
        unstakeTab.style.display = 'block';
        unstakeTab.classList.add('fade');
      }
    }

    // ================ STAKE (Wrap) ================
    async function stakeTokens() {
      const amount = document.getElementById(\"stakeAmount\").value;
      if (!amount || amount <= 0) {
        alert(\"Please enter a valid amount\");
        return;
      }
      try {
        const tokenAddress = \"0x69b4086C7B131ED691d428e2BBa7cAcD4A4C641e\"; // MAX
        const wrapperAddress = \"0x1cC6d610c190C7742FE7603987aBCa76e403CD0d\"; // StMAX

        const tokenABI = [\"function approve(address spender, uint256 amount) external returns (bool)\"];
        const wrapperABI = [\"function deposit(uint256 amount) external\"];

        const token = new ethers.Contract(tokenAddress, tokenABI, signer);
        const wrapper = new ethers.Contract(wrapperAddress, wrapperABI, signer);
        const value = ethers.utils.parseUnits(amount, 18);

        const tx1 = await token.approve(wrapperAddress, value);
        await tx1.wait();

        const tx2 = await wrapper.deposit(value);
        await tx2.wait();

        alert(`‚úÖ Successfully deposited ${amount} tokens`);
      } catch (err) {
        console.error(err);
        alert(\"‚ùå Deposit failed\");
      }
    }

    // ================ UNSTAKE (Unwrap) ================
    async function unstakeTokens() {
      const amount = document.getElementById(\"unstakeAmount\").value;
      if (!amount || amount <= 0) {
        alert(\"Please enter a valid amount\");
        return;
      }
      try {
        const wrapperAddress = \"0x1cC6d610c190C7742FE7603987aBCa76e403CD0d\"; // StMAX
        const wrapperABI = [\"function withdraw(uint256 amount) external\"];
        const wrapper = new ethers.Contract(wrapperAddress, wrapperABI, signer);
        const value = ethers.utils.parseUnits(amount, 18);

        const tx = await wrapper.withdraw(value);
        await tx.wait();

        alert(`‚úÖ Successfully withdrew ${amount} tokens`);
      } catch (err) {
        console.error(err);
        alert(\"‚ùå Withdraw failed\");
      }
    }

    // ================ AXELAR BRIDGE ================
    async function getDepositAddress() {
      const fromChain = document.getElementById('fromChain').value;
      const toChain = document.getElementById('toChain').value;
      const symbol = document.getElementById('bridgeToken').value;
      const amount = document.getElementById('bridgeAmount').value;

      if (!window.ethereum) return alert(\"Wallet not found\");

      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const userAddress = accounts[0];

      try {
        // NOTE: Using global from UMD: AxelarQueryAPI
        const axelar = new AxelarQueryAPI({ environment: 'mainnet' });
        const depositAddress = await axelar.getDepositAddress({
          fromChain,
          toChain,
          destinationAddress: userAddress,
          symbol
        });
        document.getElementById(\"depositResult\").innerHTML =
          `Send <strong>${amount} ${symbol}</strong> to:<br><code>${depositAddress}</code>`;
      } catch (err) {
        console.error(\"Axelar Bridge Error:\", err);
        alert(\"Failed to generate deposit address\");
      }
    }
  </script>
</body>
</html>
