<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StMAX Cross-Chain Bridge</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 20px;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff88;
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin-bottom: 30px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      background: linear-gradient(to right, #00ffff, #007bff);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>StMAX Wallet</h2>
    <button onclick="connectWallet()" id="connectBtn">Connect Wallet</button>
  </div>

  <div class="container">
    <h2>Stake / Unstake</h2>
    <input type="number" id="stakeAmount" placeholder="Amount to Stake" />
    <button onclick="stakeTokens()">Stake</button>
    <input type="number" id="unstakeAmount" placeholder="Amount to Unstake" />
    <button onclick="unstakeTokens()">Unstake</button>
  </div>

  <div class="container">
    <h2>StMAX Cross-Chain Bridge</h2>
    <h3>Bridge Out (Burn)</h3>
    <input type="text" id="toChain" placeholder="Target Chain (e.g. BNB)" />
    <input type="text" id="targetAddress" placeholder="Target Address" />
    <input type="number" id="burnAmount" placeholder="Amount to Burn" />
    <button onclick="bridgeOut()">Bridge Out</button>

    <h3>Bridge In (Mint)</h3>
    <input type="text" id="sourceChain" placeholder="Source Chain (e.g. Base)" />
    <input type="text" id="mintTo" placeholder="Recipient Address" />
    <input type="number" id="mintAmount" placeholder="Amount to Mint" />
    <button onclick="bridgeIn()">Bridge In</button>
  </div>

  <script>
    let provider;
    let signer;
    let bridge;

    const bridgeAddress = "0xYourBridgeContractAddress";
    const tokenAddress = "0xYourTokenAddress";
    const wrapperAddress = "0xYourWrapperAddress";

    const bridgeABI = [
      "function bridgeOut(uint256 amount, string toChain, address targetAddress) external",
      "function bridgeIn(address user, uint256 amount, string fromChain) external"
    ];

    const tokenABI = ["function approve(address spender, uint256 amount) external returns (bool)"];
    const wrapperABI = [
      "function deposit(uint256 amount) external",
      "function withdraw(uint256 amount) external"
    ];

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        bridge = new ethers.Contract(bridgeAddress, bridgeABI, signer);
        const address = await signer.getAddress();
        document.getElementById("connectBtn").innerText = `Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
      } else {
        alert("No wallet found");
      }
    }

    async function stakeTokens() {
      const amount = document.getElementById("stakeAmount").value;
      if (!amount || amount <= 0) return alert("Enter amount");
      try {
        const token = new ethers.Contract(tokenAddress, tokenABI, signer);
        const wrapper = new ethers.Contract(wrapperAddress, wrapperABI, signer);
        const value = ethers.utils.parseUnits(amount, 18);
        const tx1 = await token.approve(wrapperAddress, value);
        await tx1.wait();
        const tx2 = await wrapper.deposit(value);
        await tx2.wait();
        alert("✅ Staked successfully");
      } catch (err) {
        console.error(err);
        alert("❌ Stake failed");
      }
    }

    async function unstakeTokens() {
      const amount = document.getElementById("unstakeAmount").value;
      if (!amount || amount <= 0) return alert("Enter amount");
      try {
        const wrapper = new ethers.Contract(wrapperAddress, wrapperABI, signer);
        const value = ethers.utils.parseUnits(amount, 18);
        const tx = await wrapper.withdraw(value);
        await tx.wait();
        alert("✅ Unstaked successfully");
      } catch (err) {
        console.error(err);
        alert("❌ Unstake failed");
      }
    }

    async function bridgeOut() {
      const amount = document.getElementById("burnAmount").value;
      const toChain = document.getElementById("toChain").value;
      const targetAddress = document.getElementById("targetAddress").value;
      if (!amount || !toChain || !targetAddress) return alert("Fill all fields");
      try {
        const tx = await bridge.bridgeOut(ethers.utils.parseUnits(amount, 18), toChain, targetAddress);
        await tx.wait();
        alert("✅ BridgeOut successful");
      } catch (err) {
        console.error(err);
        alert("❌ BridgeOut failed");
      }
    }

    async function bridgeIn() {
      const amount = document.getElementById("mintAmount").value;
      const fromChain = document.getElementById("sourceChain").value;
      const mintTo = document.getElementById("mintTo").value;
      if (!amount || !fromChain || !mintTo) return alert("Fill all fields");
      try {
        const tx = await bridge.bridgeIn(mintTo, ethers.utils.parseUnits(amount, 18), fromChain);
        await tx.wait();
        alert("✅ BridgeIn successful");
      } catch (err) {
        console.error(err);
        alert("❌ BridgeIn failed");
      }
    }
  </script>
</body>
</html>
