<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Farm</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c2c2c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    /* –ö–Ω–æ–ø–∫–∏ Stake / Unstake —Å–ª–µ–≤–∞ –≤–≤–µ—Ä—Ö—É */
    .left-panel {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      gap: 10px;
    }

    .left-panel button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    .left-panel button.active {
      background: #00ffff;
      color: #000;
    }

    /* Connect Wallet + Switch Network —Å–ø—Ä–∞–≤–∞ –≤–≤–µ—Ä—Ö—É */
    .right-panel {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      gap: 10px;
    }

    .right-panel button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* –ë–æ–ª—å—à–∞—è –Ω–∞–¥–ø–∏—Å—å */
    .big-title {
      font-size: 2.5em; /* —É–≤–µ–ª–∏—á–∏–º –¥–æ –Ω—É–∂–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ */
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-top: 80px;
      margin-bottom: 30px;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff88;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    button.swap-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button.swap-btn:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }
  </style>
</head>
<body>
  <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å (Stake / Unstake) -->
  <div class="left-panel">
    <button class="active" onclick="showTab('stake')">Farm</button>
    <button onclick="showTab('unstake')">Unfarm</button>
  </div>

  <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å (Connect Wallet, Switch Network) -->
  <div class="right-panel">
    <button id="connectBtn" onclick="connectWallet()">üîó Connect Wallet</button>
    <button onclick="switchNetwork('0x2105')">Switch to Base</button>
  </div>

  <!-- –ë–æ–ª—å—à–∞—è –Ω–∞–¥–ø–∏—Å—å –Ω–∞–¥ –æ–∫–Ω–æ–º —Å–≤–∞–ø–∞ -->
  <div class="big-title">Cross Chain Meme with Proof Of Farm</div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ (Swap) -->
  <div class="container">
    <h1>Start your trip to Farms with StMAX</h1>
    <hr style="margin: 20px 0;">
    <div>
      <h3>Farm MAX ‚Üí StMAX</h3>
      <input type="number" id="stakeAmount" placeholder="Amount to Farm" />
      <button class="swap-btn" onclick="stakeTokens()">Farm</button>
    </div>
    <div>
      <h3>UnFarm StMAX ‚Üí MAX</h3>
      <input type="number" id="unstakeAmount" placeholder="Amount to unFarm" />
      <button class="swap-btn" onclick="unstakeTokens()">Unfarm</button>
    </div>
  </div>

  <script>
    // –ü—Ä–∏–º–µ—Ä –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫ Stake / Unstake
    function showTab(tab) {
      // –ú–æ–∂–Ω–æ —Å–∫—Ä—ã—Ç—å/–ø–æ–∫–∞–∑–∞—Ç—å –±–ª–æ–∫–∏, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å 2 –≤–∫–ª–∞–¥–∫–∏ –≤ .container
      alert('You clicked ' + tab + ' tab (not fully implemented).');
    }

    // –ü—Ä–∏–º–µ—Ä —Ñ—É–Ω–∫—Ü–∏–∏ —Å–º–µ–Ω—ã —Å–µ—Ç–∏
    async function switchNetwork(chainIdHex) {
      if (!window.ethereum) {
        return alert("No wallet found.");
      }
      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: chainIdHex }]
        });
        alert("‚úÖ Network switched!");
      } catch (err) {
        console.error("Failed to switch network:", err);
        alert("‚ùå Switch network failed.");
      }
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
