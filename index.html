       –∏ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É. */
    input[type="number"] {

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:

    @media (max-width: 600px) {

        padding: 20px;

      input[type="number"] {

    /* –ù–∏–∂–µ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å—Ç–∏–ª–∏,

<body>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤–∞—à —Å–∫—Ä–∏–ø—Ç, –≥–¥–µ –µ—Å—Ç—å –ª–æ–≥–∏–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞ –∏ —Ñ—É–Ω–∫—Ü–∏–π stake/unstake -->
  <script src="script.js"></script>

  <script>
    /*
      –ù–∏–∂–µ –ø—Ä–∏–º–µ—Ä, –∫–∞–∫ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å, –∑–∞–ø—É—â–µ–Ω –ª–∏ —Å–∞–π—Ç –≤–Ω—É—Ç—Ä–∏
      –º–æ–±–∏–ª—å–Ω–æ–≥–æ –∫–æ—à–µ–ª—å–∫–∞ (Trust, Metamask Mobile, –∏ —Ç.–¥.) 
      –∏ –¥–æ–±–∞–≤–∏—Ç—å —Å–æ–æ—Ç–≤. –∫–ª–∞—Å—Å –∫ body –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω—ã—Ö —Å—Ç–∏–ª–µ–π.
    */
    function detectWalletApp() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes('trust')) {
        // –ï—Å–ª–∏ Trust Wallet
        document.body.classList.add('wallet-trust');
      } else if (ua.includes('metamask')) {
        // –ï—Å–ª–∏ Metamask Mobile
        document.body.classList.add('wallet-metamaskmobile');
      }
      // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–ø. –¥–æ–±–∞–≤–∏—Ç—å safepal, coinbase, —Ç.–¥.
    }

    window.addEventListener('DOMContentLoaded', detectWalletApp);
