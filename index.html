<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StMAX Swap</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('TOKENOMIC.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
    }

    .top-bar .left-panel {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .tabs {
      display: flex;
      gap: 10px;
    }

    .top-bar button, .tab-button {
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    .tab-button.active {
      background: #00ffff;
      color: #000;
    }

    .network-select {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      border: 2px solid #00ffff;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ffff;
      cursor: not-allowed;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff88;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    button.action {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button.action:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }

    .balances {
      font-size: 14px;
      margin-bottom: 20px;
      color: #90ee90;
    }

    .subtitle {
      font-size: 18px;
      color: #00ffff;
      margin-bottom: 10px;
    }

    .wallet-slideout {
      position: absolute;
      top: 70px;
      right: 40px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 20px;
      display: none;
      z-index: 1000;
    }

    .wallet-slideout p {
      margin: 10px 0;
      font-size: 14px;
    }

    .wallet-slideout button {
      background: linear-gradient(to right, #ff4e50, #f9d423);
      color: black;
      font-weight: bold;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="left-panel">
      <div class="tabs">
        <button class="tab-button active" onclick="showTab('stake')">Stake</button>
        <button class="tab-button" onclick="showTab('unstake')">Unstake</button>
      </div>
      <select class="network-select" disabled>
        <option selected>BASE</option>
        <option disabled>ARBITRUM (coming soon)</option>
        <option disabled>BNB (coming soon)</option>
        <option disabled>OPTIMISM (coming soon)</option>
      </select>
    </div>
    <button id="connectBtn" onclick="toggleWalletInfo()">üîó Connect Wallet</button>
  </div>

  <div class="wallet-slideout" id="walletSlideout">
    <p id="walletAddress">Address: -</p>
    <p id="walletBalances">MAX: 0 | StMAX: 0</p>
    <button onclick="disconnectWallet()">Disconnect</button>
  </div>

  <div class="container">
    <h1>StMAX Wrapper</h1>
    <div class="subtitle">First Cross Chain Meme Proof Of Farm</div>

    <div id="stakeTab">
      <input type="number" id="stakeAmount" placeholder="Amount to stake" />
      <button class="action" onclick="stakeTokens()">Stake</button>
    </div>

    <div id="unstakeTab" style="display:none;">
      <input type="number" id="unstakeAmount" placeholder="Amount to unstake" />
      <button class="action" onclick="unstakeTokens()">Unstake</button>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.getElementById('stakeTab').style.display = tab === 'stake' ? 'block' : 'none';
      document.getElementById('unstakeTab').style.display = tab === 'unstake' ? 'block' : 'none';
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-button[onclick="showTab('${tab}')"]`).classList.add('active');
    }

    let web3Modal;
    let provider;
    let signer;
    let userAddress;

    async function toggleWalletInfo() {
  if (!provider) {
    await connectWallet();
    return;
  }
  const slideout = document.getElementById("walletSlideout");
  if (slideout.style.display === "none") {
    await updateBalances();
    slideout.style.display = "block";
  } else {
    slideout.style.display = "none";
  }
}
      const slideout = document.getElementById("walletSlideout");
      slideout.style.display = slideout.style.display === "none" ? "block" : "none";
    }

    async function connectWallet() {
      const providerOptions = {
  injected: {
    display: {
      name: "MetaMask / Trust Wallet",
      description: "Connect using browser extension"
    },
    package: null
  },
  walletconnect: {
    package: window.WalletConnectProvider.default,
    options: {
      rpc: {
        1: "https://rpc.ankr.com/eth",
        56: "https://bsc-dataseed.binance.org/",
        137: "https://polygon-rpc.com",
        8453: "https://mainnet.base.org"
      },
      chainId: 8453 // BASE chain
    }
  }
};

      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions
      });

      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        document.getElementById("connectBtn").innerText = `üîå ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
        document.getElementById("walletAddress").innerText = `Address: ${userAddress}`;

        await updateBalances();
      } catch (err) {
        console.error("Connection failed:", err);
        alert("‚ùå Failed to connect wallet");
      }
    }

    async function disconnectWallet() {
      if (web3Modal) {
        await web3Modal.clearCachedProvider();
        provider = null;
        signer = null;
        userAddress = null;
        document.getElementById("connectBtn").innerText = "üîó Connect Wallet";
        document.getElementById("walletSlideout").style.display = "none";
      }
    }

    async function updateBalances() {
      if (!signer || !userAddress) return;

      const tokenAddress = "0x69b4086C7B131ED691d428e2BBa7cAcD4A4C641e"; // –≤—Å—Ç–∞–≤—å –∞–¥—Ä–µ—Å MAX
      const wrapperAddress = "0x1cC6d610c190C7742FE7603987aBCa76e403CD0d"; // –≤—Å—Ç–∞–≤—å –∞–¥—Ä–µ—Å StMAX

      const abi = ["function balanceOf(address) view returns (uint256)"];
      const erc20 = new ethers.Contract(tokenAddress, abi, provider);
      const stmax = new ethers.Contract(wrapperAddress, abi, provider);

      const [balMax, balStmax] = await Promise.all([
        erc20.balanceOf(userAddress),
        stmax.balanceOf(userAddress)
      ]);

      document.getElementById("walletBalances").innerText =
        `MAX: ${ethers.utils.formatUnits(balMax, 18)} | StMAX: ${ethers.utils.formatUnits(balStmax, 18)}`;
    }
  </script>
</body>
</html>
