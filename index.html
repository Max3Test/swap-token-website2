<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StMAX Swap</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('TOKENOMIC.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff88;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      background: linear-gradient(to right, #00ffff, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #007bff, #00ffff);
    }

    .network {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>StMAX Swap</h1>
    <button onclick="connectWallet()" id="connectBtn">ðŸ”— Connect Wallet</button>

    <h2>Stake MAX</h2>
    <input type="number" id="stakeAmount" placeholder="Enter amount to stake" />
    <button onclick="stakeTokens()">Stake (Wrap)</button>

    <h2>Unstake StMAX</h2>
    <input type="number" id="unstakeAmount" placeholder="Enter amount to unstake" />
    <button onclick="unstakeTokens()">Unstake (Unwrap)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
